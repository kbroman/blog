<nav class="nav">
  <a href="/" class="nav-logo">
    <img src="/images/{{ .Site.Params.logo.url }}"
         width="{{ .Site.Params.logo.width }}"
         height="{{ .Site.Params.logo.height }}"
         alt="{{ .Site.Params.logo.alt }}">
  </a>

  <a href="{{ .Site.BaseURL }}" class="nav-title">{{ .Site.Title }}</a>

  <ul class="nav-links">
    {{ range .Site.Menus.main }}
    <li><a href="{{ .URL }}">
            <img alt="{{ .Name }}" src="/images/{{ .Name }}_logo.png" class="nav-link"/>
            </a></li>
    {{ end }}
  </ul>
</nav>
